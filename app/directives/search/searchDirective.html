<div class="form-container">
	<form ng-submit="updateLocation(location.value)" required>
		<div class="form-group">
			<div class="col-sm-9">
				<input required type="text" ng-model="location.value" class="form-control"
							 placeholder="Change the place">
			</div>

			<div class="col-sm-3">
				<button class="btn" type="submit">Submit</button>
			</div>
		</div>
	</form>
</div>
