<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Forecasts</title>

	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="assets/styles/css/main.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

	<script src="assets/libs/angular.js"></script>
	<script src="assets/libs/angular-route.js"></script>
	<script src="assets/libs/angular-animate.min.js"></script>
	<script src="assets/libs/select.js"></script>
	<script src="assets/libs/ui-bootstrap-1.3.2.min.js"></script>
	<script src="assets/libs/loading-bar.min.js"></script>

	<script src="assets/js/moment.min.js"></script>

	<script src="app/app.module.js"></script>
	<script src="app/app.routes.js"></script>

	<script src="app/controllers/forecastsController.js"></script>
	<script src="app/services/forecastsService.js"></script>
</head>

<body ng-app="App">
<div class="container" ng-controller="forecastsController">
	<header>
		<div class="row">
			<div class="col-md-4">
				<div class="logo">
					<h1><img src="assets/img/sun.png" alt="">Weather</h1>
				</div>
			</div>

			<div class="col-md-8">
				<div class="form-container">
					<form ng-submit="updateLocation(location.value)" required>
						<div class="form-group">
							<div class="col-sm-9">
								<input required type="text" ng-model="location.value" class="form-control"
											 placeholder="Change the place">
							</div>

							<div class="col-sm-3">
								<button class="btn" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</header>

	<div ng-view></div>

	<footer>
		<nav>
			<ul>
				<li>
					<a target="_blank" href="https://github.com/TarikFojnica/weather-app.git"><i class="fa fa-github"
																																											 aria-hidden="true"></i>
						Github</a>
				</li>
			</ul>
		</nav>
	</footer>
</div>
</body>
</html>
